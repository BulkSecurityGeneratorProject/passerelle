<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-sub-category-heading" jhiTranslate="passerelleApp.subCategory.home.createOrEditLabel">Create or edit a Sub Category</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!subCategory.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="subCategory.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="passerelleApp.subCategory.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="subCategory.name" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="passerelleApp.subCategory.alcohol" for="field_alcohol">Alcohol</label>
                    <input type="checkbox" class="form-control" name="alcohol" id="field_alcohol"
                        [(ngModel)]="subCategory.alcohol" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="passerelleApp.subCategory.category" for="field_category">Category</label>
                    <select class="form-control" id="field_category" name="category" [(ngModel)]="subCategory.category" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="categoryOption.id === subCategory.category?.id ? subCategory.category : categoryOption" *ngFor="let categoryOption of categories; trackBy: trackCategoryById">{{categoryOption.name}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="passerelleApp.subCategory.product" for="field_product">Product</label>
                    <select class="form-control" id="field_product" name="product" [(ngModel)]="subCategory.product" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="productOption.id === subCategory.product?.id ? subCategory.product : productOption" *ngFor="let productOption of products; trackBy: trackProductById">{{productOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
